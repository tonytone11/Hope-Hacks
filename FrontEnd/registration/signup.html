<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FrontEnd/registration/login.css">
    <title>Document</title>
</head>

<body>
    <div class="s-form">
        <form class="s-popup active">
            <div class="form2">
                <h2>SIGN UP</h2>
                <div class="s-form-element">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter first name">
                </div>
                <div class="s-form-element">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter last name">
                </div>
                <div class="s-form-element">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
                <div class="s-form-element">
                    <label for="phone">Phone Number</label>
                    <input type="phone" id="phone" placeholder="Enter phone number">
                </div>
                <div class="s-form-element">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="s-form-element">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="Re-enter Password">
                </div>
                <div class="s-form-element">
                    <button>Register</button>
                </div>
                <div id="register-message"></div>
            </div>
            <p>Already have an account? <a href="/FrontEnd/registration/login.html"> Log In</a></p>
        </form>
        <div class="sign-up-picture">
            <img src="/FrontEnd/images/sign-up-houses.jpg">
        </div>
    </div>
    <script src="/registration/script2.js"></script>

</body>

</html>
