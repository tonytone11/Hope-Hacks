<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/registration/login.css">
    <title>Document</title>
</head>

<body>
    <div class="s-form">
        <form class="s-popup active">


            <h2>SIGN UP</h2>
            <div class="s-form-element">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Jane ">
            </div>
            <div class="s-form-element">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Doe">
            </div>
            <div class="s-form-element">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="s-form-element">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="123-456-7890">
            </div>

            <div class="s-form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">

                <div class="s-form-element">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="Re-enter Password">
                </div>
                <div class="s-form-element">
                    <button class="registerbutton">Register</button>
                </div>

            </div>
            <div id="register-message"></div>
    </div>
    </form>
    </div>
    <script defer src="/registration/script2.js"></script>

</body>

</html>
